<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
        </form>
        <p class="text-center text-danger mt-3">{{ message }}</p>
        <div class="text-center mt-2">
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
