<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile Number" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">Register</button>
        </form>
        <p class="text-center text-success mt-3">{{ message }}</p>
      </div>
    </div>
  </div>
</div>
