<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendOtp()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-warning w-100" [disabled]="!forgotPasswordForm.valid">Send OTP</button>
        </form>
        <p class="text-center text-success mt-3">{{ message }}</p>
      </div>
    </div>
  </div>
</div>
